<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="../css/stylesheet.css">
    <!-- 内部样式 -->
    <style>
        .box{
            width: 100px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <!-- 内联（行内）样式 -->
    <div style="width: 200px;height: 100px;background: blue;" ></div>
     <!--类名引用样式  -->
    <div class="box"></div> 
    <!-- id引用样式 -->
    <div id="box"></div>
</body>
</html>
