<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{width: 400px;height: 300px;margin: 50px auto;background: red;padding-top:50px ;}
        .dad,.mom{width: 300px;height: 100px;margin: 0px auto 50px;background: blue;}
        .sis,.bro{width: 100px;height: 50px;background: white;float: left;margin:25px;}
        .clear{clear: both;}
        
    </style>
</head>
<body>
    <div class="box">
        <div class="dad">
            <div class="sis"></div>
            <div class="sis"></div>
            <div class="clear"></div>
        </div>
        <div class="mom">
            <div class="bro"></div>
            <div class="bro"></div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
