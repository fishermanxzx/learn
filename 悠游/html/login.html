<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/initialize.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap son">
        <!-- logo -->
        <div class="login_icon"></div>
        <div class="login">
            <div class="login_top">
                <div class="input_box">
                    <input type="text" placeholder="您的邮箱/手机号" name="user">
                </div>
                <div class="input_box">
                    <input type="password" placeholder="您的密码" name="pwd">
                </div>
                <div class="forgot_pwd">
                    <a href="#">忘记密码</a>
                </div>
                <div class="login_btn">登录</div>
            </div>
            <div class="login_bottom">
                <p class="log_other">用合作网站账户直接登录</p>
                <div class="clear log_other_bottom">
                    <div class="fl img_text">
                        <img src="../images/login-icon1.png">
                        <p>新浪微博</p>
                    </div>
                    <div class="fl img_text">
                        <img src="../images/login-icon2.png">
                        <p>QQ</p>
                    </div>
                    <div class="fl img_text">
                        <img src="../images/login-icon3.png">
                        <p>微信</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="reg">
            <span>还没有帐号</span><a href="reg.html">?马上注册</a>
        </div>
    </div>
</body>
</html>
