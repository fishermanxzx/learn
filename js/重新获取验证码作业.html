<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id='btn'>获取验证码</button>
    <script>
        var btn = document.getElementById('btn')
        var timer = null
        // 设置倒计时3秒
        var n = 3 
        btn.onclick = function () {
            // 创建定时器
            timer = setInterval(countDown, 1000)
            // 设置按钮不可点
            btn.disabled = true

        }

        function countDown() {
            console.log(timer)
            if (n > 0) {
                n--
                btn.innerHTML = n + '秒后重新获取验证码'
            }
            else {
                clearInterval(timer)
                btn.innerHTML = '重新获取验证码'
                // 重新设置按钮可点
                btn.disabled = false
                // 重置倒计时时间
                n = 3
            }
        }
    </script>

</body>

</html>
